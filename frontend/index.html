<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitStaker</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#13b6ec", // Reverted to Original Blue
            "brand-green": "#19e65e", // Added Brand Green for Landing Page
            "background-light": "#f8fafc",
            "background-dark": "#020617",
            "accent-blue": "#87CEEB",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2c32",
            accent: "#F59E0B",
            success: "#10B981",
            danger: "#EF4444",
          },
          fontFamily: {
            display: ["Manrope", "Noto Sans SC", "sans-serif"],
            body: ["Noto Sans SC", "sans-serif"],
            sans: ["Noto Sans SC", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            "2xl": "1rem",
            full: "9999px",
          },
          boxShadow: {
            soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer base {
        body {
          font-family: 'Noto Sans SC', sans-serif;
          @apply bg-background-light text-slate-900 antialiased;
        }
        h1, h2, h3, h4, h5, h6, .font-display {
          font-family: 'Manrope', 'Noto Sans SC', sans-serif;
        }
      }

      /* Landing Page Styles */
      .glass-nav {
          background: rgba(249, 249, 247, 0.8);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-nav {
          background: rgba(17, 33, 22, 0.8);
      }
      
      /* Custom styles for range slider */
      input[type=range] {
          -webkit-appearance: none;
          width: 100%;
          background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 20px;
          width: 20px;
          border-radius: 50%;
          background: #13b6ec; /* Reverted to Blue */
          cursor: pointer;
          margin-top: -8px;
          box-shadow: 0 0 0 4px rgba(19, 182, 236, 0.2); /* Reverted Shadow */
      }
      input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 4px;
          cursor: pointer;
          background: #e2e8f0;
          border-radius: 2px;
      }

      /* Custom checkmark for cards */
      .card-selected-icon {
        position: relative;
      }
      .card-selected-icon::after {
          content: 'check_circle';
          font-family: 'Material Symbols Outlined';
          position: absolute;
          top: 12px;
          right: 12px;
          color: #13b6ec; /* Reverted to Blue */
          font-size: 20px;
          font-variation-settings: 'FILL' 1;
          pointer-events: none;
      }

      /* Progress ring */
      .progress-ring__circle {
          transition: stroke-dashoffset 0.35s;
          transform: rotate(-90deg);
          transform-origin: 50% 50%;
      }

      /* Calendar dots */
      .calendar-dot {
          @apply size-2 rounded-full;
      }

      /* Chat bubble arrow */
      .chat-bubble::after {
          content: '';
          position: absolute;
          left: 24px;
          bottom: -8px;
          width: 16px;
          height: 16px;
          background: white;
          transform: rotate(45deg);
          border-bottom: 1px solid #f1f5f9;
          border-right: 1px solid #f1f5f9;
      }

      /* Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .shine-button {
        position: relative;
        overflow: hidden;
      }
      .shine-button::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 150%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: skewX(-20deg);
        transition: 0.5s;
        animation: shine 3s infinite;
      }
      @keyframes shine {
        0% { left: -150%; }
        20% { left: 150%; }
        100% { left: 150%; }
      }
    </style>



</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
